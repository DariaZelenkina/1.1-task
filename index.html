<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iintoo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="login-page">
      <div class="login-page__img">
        <img src="assets/img/bg.jpg" alt="" width="630px" height="100%">
      </div>
      <section class="login-page__info">
        <h1>Get iintoo it today</h1>
        <h3>There is no charge or obligation upon registration</h3>
        <div class="sn-login">
          <button class="sn-button facebook">
            <img src="assets/img/facebook.svg" alt="">
            <span class="button-name">Register with Facebook</span>
          </button>
          <button class="sn-button linkedin">
            <img src="assets/img/linkedin.svg" alt="">
            <span class="button-name">Register with LinkedIn</span>
          </button>
        </div>
        <div class="or">OR</div>
        <form class="form-contacts">
          <fieldset>
            <label for="email">Email</label><br>
            <input type="text" id="email">
          </fieldset>
          <fieldset>
            <label for="phone">Phone</label><br>
            <input type="text" id="phone">
          </fieldset>
        </form><br>
        <h2>What type of investor are you?</h2>
        <h4>Select the type of investor you are below.</h4>
        <div class="radio-buttons">
          <input type="radio" name="investor-type" id="indiv" checked>
          <label for="indiv">Individual</label>
          <input type="radio" name="investor-type" id="bsn">
          <label for="bsn">Business</label>
          <input type="radio" name="investor-type" id="ira">
          <label for="ira">IRA</label>
          <input type="radio" name="investor-type" id="trst">
          <label for="trst">Trust</label>
        </div>
        <!-- message -->
        <div class="message">
          I am a natural person investing on my own behalf 
          as a sole owner, joint tenant, or tenant in common.
        </div>
        <div class="terms">
          <input type="checkbox" id="cbx">
          <label for="cbx">I agree to the terms and receiving notifications 
            from iintoo 
            <a href="">View full terms</a>
          </label>
        </div>
        <button class="create-button">Create Account</button>
      </section>
    </div>
  </main>
</body>

</html>
